<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <span>Paciente: </span> <input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista">{{ p.nome }}, {{ p.idade }}</li>
        </ul>
    </div>
        
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                paciente: '',
                pacientes: [
                    { nome: 'Jorge Sant Ana', idade: 32 },
                    { nome: 'João Santos', idade: 45 },
                    { nome: 'Vitor Eduardo', idade: 20 },
                    { nome: 'José Augusto', idade: 17},
                    { nome: 'Junior Silva', idade: 24},
                    { nome: 'Vagner Santos', idade: 34}
                ],
                lista: ''
            },
            methods: {},
            computed: {},
            watch: {
                paciente(valorNovo) {
                    console.log(valorNovo);
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo));
                }
            }
        }); //vm = ViewModel

    </script>
</body>
</html>
