<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <script src=""></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="c in comentarios">{{ c.id }} - {{ c.comentario }}</li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="modificarElemento()">Atualizar</button>

        <hr>

        <ul>
            <li v-for="n in numero">{{ n }}</li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave + ' - ' + curso"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso, chave) in cursos2">
                    <td>{{ chave }}</td>
                    <td>{{ curso.titulo }}</td>
                    <td>{{ curso.descricao }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: 1px solid; margin-bottom: 10px;" :key="p.id">
                <div>
                    {{ p.publicacao }}
                    <hr>
                    <input type="text">
                </div>
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                comentarios: [
                    { id:1, comentario: 'Comentário1' },
                    { id:2, comentario: 'Comentário2' },
                    { id:3, comentario: 'Comentário3' },
                ],
                numero: 5,
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: { titulo: 'Laravel', descricao: 'Domine o framework PHP mais poderoso do mundo'},
                    1001: { titulo: 'Banco de Dados', descricao: 'Aprenda os principais bancos de dados relacionais do mercado'}
                },
                publicacoes: [
                    { id: 1, publicacao: 'Publicação1' },
                    { id: 2, publicacao: 'Publicação2' },
                    { id: 3, publicacao: 'Publicação3' },
                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []

                    misturado[0] = this.publicacoes[2];
                    misturado[1] = this.publicacoes[0];
                    misturado[2] = this.publicacoes[1];

                    this.publicacoes = misturado;
                },
                adicionarElemento() {
                    // this.comentarios[4] = { id: 4, comentario: 'Novo comentário'};
                    // console.log(this.comentarios);
                    this.comentarios.push({ id: 4, comentario: 'Novo comentário' });
                },
                removerElemento() {
                    this.comentarios.pop();
                },
                modificarElemento() {
                    // this.comentarios[1] = { id: 2, comentario: 'Comentário 2 atualizado'};
                    this.$set(this.comentarios, 1, { id: 2, comentario: 'Comentário 2 atualizado'});
                }
            }
        }); //vm = ViewModel

    </script>
</body>
</html>
